<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesttrust Bank Login</title>
    <style>
        /* General Styling */
        body {
            background: url('image_5.jpg') no-repeat center/cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: slideIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .login-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        /* Input Fields */
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            background: transparent;
            transition: 0.3s;
        }

        .input-group label {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            color: #777;
            transition: 0.3s;
            pointer-events: none;
            background: white;
            padding: 0 5px;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -8px;
            left: 10px;
            font-size: 12px;
            color: #27ae60;
        }

        .input-group input:focus {
            border-color: #27ae60;
            box-shadow: 0px 0px 8px rgba(39, 174, 96, 0.5);
        }

        /* Password Field */
        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            padding-right: 40px;
        }

        .eye-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #777;
            transition: 0.3s;
        }

        .eye-icon:hover {
            color: #27ae60;
        }

        /* Login Button */
        .login-link {
            display: inline-block;
            width: 100%;
            background: #27ae60;
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 18px;
            text-decoration: none;
            text-align: center;
            margin-top: 10px;
            transition: 0.3s;
        }

        .login-link:hover {
            background: #218c54;
            transform: scale(1.05);
        }

        .login-link:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-title">Login</div>

        <div class="input-group">
            <input type="text" id="username" placeholder=" " required>
            <label for="username">Online ID</label>
        </div>

        <div class="input-group password-wrapper">
            <input type="password" id="password" placeholder=" " required>
            <label for="password">Password</label>
            <span class="eye-icon" onclick="togglePassword()">üëÅ</span>
        </div>

        <a href="index2.html" class="login-link" onclick="return validateLogin()">Login</a>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }

        function validateLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "563561" && password === "Charity234#Fletcher") {
                return true; // Allow navigation
            } else {
                alert("Invalid Online ID or Password.");
                return false; // Prevent navigation
            }
        }
    </script>

</body>
</html>
