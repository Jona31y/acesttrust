<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Balance</title>
    <style>
        body {
            background: url('image_5.jpg') no-repeat center/cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .bank-container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .balance {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .amount {
            font-size: 28px;
            color: #27ae60;
            font-weight: bold;
        }

        .task-status {
            font-size: 16px;
            color: #e74c3c;
            font-weight: bold;
            margin-top: 5px;
        }

        .menu {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .menu-item {
            flex: 1;
            padding: 10px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            color: #333;
        }

        .menu-item.active {
            color: #27ae60;
            font-weight: bold;
        }

        .transfer-button {
            width: 100%;
            background: #27ae60;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }

        .transfer-button:hover {
            background: #218c54;
        }
    </style>
</head>
<body>

    <div class="bank-container">
        <div class="balance">Balance</div>
        <div class="amount">Â£11,590,000.00</div>

        <button class="transfer-button">Transfer</button>

        <div class="menu">
            <div class="menu-item active">Accounts</div>
            <div class="menu-item">Transfer</div>
            <div class="menu-item">My Profile</div>
        </div>
        <div class="task-status">Task must be paid</div>

    </div>

</body>
</html>
